<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Phiếu chuẩn đoán</title>
</head>
<body>
  <div class="phieu-chuan-doan">
    <div class="header">
      <span>
        <span class="header-span"></span>
        <span class="header-span2">
          OSKIN
          <br />
        </span>
        <span class="header-span3">TRỊ MỤN CHUẨN Y KHOA</span>
      </span>
    </div>
    <div class="title">PHIẾU CHUẨN ĐOÁN</div>
    <div class="patient-name">Tên bệnh nhân:</div>
    <div class="diagnosis">Chuẩn đoán:</div>
    <div class="classification">Phân loại:</div>
    <div class="product">Sản phẩm:</div>
    <div class="dosage">Liều lượng:</div>
    <div class="frequency">Tần suất:</div>
    <div class="note">Lưu ý:</div>
    <div class="prescription">ĐƠN THUỐC</div>
    <div class="rectangle rectangle-14"></div>
    <div class="rectangle rectangle-15"></div>
    <div class="rectangle rectangle-17"></div>
    <div class="rectangle rectangle-18"></div>
    <div class="rectangle rectangle-19"></div>
    <div class="rectangle rectangle-20"></div>
    <div class="rectangle rectangle-21"></div>
    <div class="save-button">
      <div class="save-text">Lưu</div>
    </div>
  </div>
</body>
</html>
