<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Đăng nhập</title>
</head>
<body>
  <div class="registration-form">
    <div class="title">Đăng Ký</div>
    <div class="username-label">Tên đăng nhập:</div>
    <div class="phone-label">Số điện thoại:</div>
    <div class="password-label">Mật khẩu:</div>
    <div class="confirm-password-label">Nhập lại mật khẩu:</div>
    <div class="input-field username-input"></div>
    <div class="input-field phone-input"></div>
    <div class="input-field password-input"></div>
    <div class="input-field confirm-password-input"></div>
    <div class="submit-button">
      <div class="submit-text">ĐĂNG KÝ</div>
    </div>
  </div>
</body>
</html>
